<div class="display-6 bg-secondary text-center text-light p-3">
  Cadastro de Produtos
</div>

<form [formGroup]="formGroupProduct">

  <div class="mb-3">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="name" formControlName="name" name="name">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Preço:</label>
    <input type="text" class="form-control" id="price" formControlName="price" name="price">
  </div>
  <button class="btn btn-primary" (click)="save()">Salvar</button>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Preço</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{p.id}}</th>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td><button class="btn btn-danger" (click)="delete(p)">Remover</button></td>
    </tr>
  </tbody>
</table>
